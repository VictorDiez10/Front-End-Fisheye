<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2166866593.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        
      </div>
      <div class="media_section"></div>
    </main>
    <div id="contact_modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
			<div class="modal">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <button class="close" aria-label="Fermer la fenêtre de contact">
            <img src="assets/icons/close.svg" alt="close" />
          </button>
        </header>
				<form id="form">
					<div>
          <div class="formData">
						<label for="first">Prénom</label>
						<input id="first" name="first" type="text"/><br>
            <small class="error"></small>
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input type="text" id="last" name="last"><br>
            <small class="error"></small>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" /><br>
            <small class="error"></small>
            </div>
            <div class="formData">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea><br>
            <small class="error"></small>
          </div>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/media.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/lightBox.js"></script>
    <script type="module" src="scripts/api/api.js"></script>
  </body>
</html>
